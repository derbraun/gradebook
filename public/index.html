<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <title>Grade Book</title>
</head>
<body>
<h1> This is a test to see if it is Vue that is not working</h1>

<div id="app">
    <h1>Welcome to Gradebook </h1>
    <form v-on:submit.prevent="addGrade">
        <input type="text" v-model="name">
        <select v-model="grade">
            <option v-for="l in letters" v-bind:value="l.value">
                {{p.text}}
            </option>
            <button type="submit"> Submit Grade</button>
        </select>
    </form>

    <div class="controls">
        <button v-on:click="showAll()">Show All</button>
        <button v-on:click="show_A()">Show only As</button>
        <button v-on:click="show_B()">Show only Bs</button>
        <button v-on:click="show_C()">Show only Cs</button>
        <button v-on:click="show_D()">Show only Ds</button>
        <button v-on:click="show_E()">Show only Es</button>
    </div>

    <span>Currently Viewing: {{ selected }}</span>

    <ul>
        <li v-for="grade in filteredItems" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
            <label v-bind:class="{ selected: item.selected }"><span>{{ item.name }}</span>   <span>Grade: {{item.grade}}</span></label>
            <button v-on:click="deleteItem(item)" class="delete">X</button>
        </li>
    </ul>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
